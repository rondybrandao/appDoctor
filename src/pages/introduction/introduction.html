<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <!--
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  -->

</ion-header>

<ion-content no-bounce padding>

  <!--
  <ion-slides #slides (ionSlideDidChange)="slideChanged()">
  -->

  <ion-slides (ionSlideDidChange)="slideChanged()">

    <!-- Slide 0 -->

    <ion-slide>

      <ion-row>
        <ion-col text-center>
          <ion-icon [@slideInUp]="'in'" name="ionic" style="zoom: 3.0;"></ion-icon>
          <h1>Welcome to the <strong>Big Top</strong></h1>
        </ion-col>
      </ion-row>

      <ion-row style="height: 60%">
        <ion-col text-center>
          <button ion-button color="light" clear style="font-size: 22px;" (click)="nextPage()">
            Sign in
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <button ion-button color="light" clear>
            Register
          </button>
        </ion-col>
      </ion-row>

    </ion-slide>

    <!-- Slide 1 -->

    <ion-slide>

      <p [@slideInUp]="slide1State">
        Find popular venues, unique local experiences and events just for you.
      </p>

    </ion-slide>

    <!-- Slide 2 -->

    <ion-slide>

      <p [@slideInUp]="slide2State">
        See where your friends are going so you never miss out on the fun.
      </p>

    </ion-slide>

  </ion-slides>

</ion-content>
