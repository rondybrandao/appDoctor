<ion-header>
  <ion-toolbar>
    <ion-title>
      Quadro Clinico
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content padding>
  <form [formGroup]="form">
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
         Diagnostico:
        </mat-panel-title>
      </mat-expansion-panel-header>
    
        <ion-item>
          <ion-textarea placeholder="Qual o diagnostico?" formControlName="diagnostico"></ion-textarea>
        </ion-item>
        
        <mat-action-row>
          <!-- <button mat-button color="primary" md-raised-button (click)="nextStep()">proximo</button> -->
          <button ion-button color="light" (click)="nextStep()" icon-end>
              Next
              <ion-icon name='arrow-forward'></ion-icon>
          </button>
        </mat-action-row>
        
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
        Medicacao:
        </mat-panel-title>
        <mat-panel-description>
          
        </mat-panel-description>
      </mat-expansion-panel-header>

        <ion-item>
          <ion-textarea placeholder="Qual a medicacao?" formControlName="medicacao"></ion-textarea>
        </ion-item>
        
      <!-- <mat-action-row>
        <button mat-button md-raised-button color="warn" (click)="prevStep()">anterior</button>
        <button mat-button md-raised-button color="primary" (click)="nextStep()">proximo</button>
      </mat-action-row> -->

      <mat-action-row>
          <button ion-button color="light" icon-start (click)="prevStep()">
              <ion-icon name='arrow-back'></ion-icon>
              anterior
            </button>
          <button ion-button color="light" (click)="nextStep()" icon-end>
              proximo
              <ion-icon name='arrow-forward'></ion-icon>
          </button>
        </mat-action-row>

    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Evolucao:
        </mat-panel-title>
        <!-- <mat-panel-description>
          Voce sentiu raiva?
          
        </mat-panel-description> -->
      </mat-expansion-panel-header>

      <ion-item>
        <ion-textarea placeholder="Qual a evolucao?" formControlName="evolucao">
          
        </ion-textarea>
      </ion-item>
 
      <mat-action-row>
          <button ion-button color="light" icon-start (click)="prevStep()">
              <ion-icon name='arrow-back'></ion-icon>
              anterior
            </button>
          <button ion-button color="light" (click)="nextStep()" icon-end>
              proximo
              <ion-icon name='arrow-forward'></ion-icon>
          </button>
      </mat-action-row>
      
    </mat-expansion-panel>

  </mat-accordion>
  <!-- <p>
      <button ion-button color="primary" large (click)="onSubmit()">Enviar</button>
  </p> -->
  <br>
  <br>
  <br>
  <button ion-button block color="secondary" large (click)="onSubmit()">Enviar</button>
 
</form>

</ion-content>
