<ion-content class="cards-bg">
    
  <div *ngFor="let card of cards">

      <ion-item>
          <ion-avatar item-start>
            <img src="{{'assets/imgs/pacientes/' + card.avatar}}"/>
          </ion-avatar>
          <h2>{{ card.name }}</h2>
        </ion-item>
    <ion-card>

      <img src="{{ '../../assets/imgs/nuvem/' + card.img }}"/>

      <ion-card-content>
          
        <ion-row no-padding>
            
          <ion-col col-6 text-center>
            <p class="month">
              {{ card.day }}/{{ card.month }}/{{card.year}}
            </p>
          </ion-col>
          <ion-col class="event-name">
            <strong>{{ card.name }}</strong>
            <p class="event-location">
              {{ card.location }}
            </p>
            <div *ngIf="card.isButtonVisible">
              <button ion-buttons>
                <a href="https://revistagalileu.globo.com/Ciencia/noticia/2018/09/sentimentos-sao-mapeados-para-entender-sua-influencia-no-bem-estar.html">ler mais</a>
              </button>
            </div>
          </ion-col>
        </ion-row>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
